    <div id="main">
    <!-- <div><img src="i1.png" alt=""></div> -->
    <Header>
    <h2>Sign In</h2>
    <h3>New User? <a href="#" class="link">Create your Account</a></h3>
    </Header>
    <form id="cred" action="#">
        <label class="label" for="userid">E-mail</label>
        <input type="email" name="email" id="userid" required placeholder="Enter your name">
        <label class="label" for="pass">Password</label>
        <input type="password" name="pass" id="password" required placeholder="Enter your password">
        <p ><a class="link" href="#">Forgot Password?</a></p>
        <button class="btncred" type="submit">Sign In</button>
        <button class="btncred" type="reset">Reset</button>
    </form>
